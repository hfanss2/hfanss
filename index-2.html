<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实时聊天室</title>
  <!-- 使用可访问的Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 使用可访问的Font Awesome CDN -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    // Tailwind配置
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#7B61FF',
            success: '#00B42A',
            warning: '#FF7D00',
            danger: '#F53F3F',
            dark: '#1D2129',
            light: '#F7F8FA'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .message-slide-in {
        animation: slideIn 0.3s ease-out forwards;
      }
      @keyframes slideIn {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .pulse-send {
        animation: pulseSend 0.5s ease-in-out;
      }
      @keyframes pulseSend {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    }
  </style>
</head>
<body class="font-inter bg-light text-dark min-h-screen flex flex-col">
  <!-- 用户名设置页面 -->
  <div id="setup-page" class="flex flex-col items-center justify-center min-h-screen p-4 fade-in">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg border border-gray-100 p-8">
      <div class="text-center mb-8">
        <div class="text-5xl text-primary mb-4"><i class="fa fa-comments-o"></i></div>
        <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-dark">欢迎来到聊天室</h1>
        <p class="text-gray-500 mt-2">请设置您的用户名并获取位置信息</p>
      </div>
      
      <form id="user-setup-form" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <i class="fa fa-user"></i>
            </span>
            <input 
              type="text" 
              id="username" 
              class="pl-10 block w-full rounded-lg border border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/30 transition-all"
              placeholder="请输入您的用户名"
              required
            >
          </div>
        </div>
        
        <div id="loading-location" class="flex items-center justify-center py-4">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
          <p class="ml-3 text-gray-500">正在获取您的IP和位置信息...</p>
        </div>
        
        <div id="location-info" class="hidden space-y-3">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">IP地址</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                <i class="fa fa-globe"></i>
              </span>
              <input 
                type="text" 
                id="user-ip" 
                class="pl-10 block w-full rounded-lg border border-gray-300 bg-gray-50 text-gray-700 cursor-not-allowed"
                placeholder="IP地址"
                readonly
              >
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">位置信息</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                <i class="fa fa-map-marker"></i>
              </span>
              <input 
                type="text" 
                id="user-location" 
                class="pl-10 block w-full rounded-lg border border-gray-300 bg-gray-50 text-gray-700 cursor-not-allowed"
                placeholder="位置信息"
                readonly
              >
            </div>
          </div>
        </div>
        
        <button 
          type="submit" 
          id="setup-submit" 
          class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg shadow-sm transition-all disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          进入聊天室
        </button>
      </form>
    </div>
  </div>

  <!-- 聊天主页面 -->
  <div id="chat-page" class="hidden flex-1 flex flex-col">
    <!-- 头部导航 -->
    <header class="bg-white border-b border-gray-200 shadow-sm">
      <div class="container mx-auto px-4">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center">
            <div class="text-2xl text-primary mr-3"><i class="fa fa-comments-o"></i></div>
            <h1 class="text-xl font-bold text-dark">实时聊天室</h1>
          </div>
          <div class="flex items-center space-x-4">
            <div class="flex items-center">
              <img id="user-avatar" src="https://picsum.photos/200/200?random=1" alt="用户头像" class="w-8 h-8 rounded-full object-cover">
              <span id="display-username" class="ml-2 text-sm font-medium text-dark"></span>
            </div>
            <button id="exit-chat" class="text-gray-500 hover:text-red-500 transition-colors">
              <i class="fa fa-sign-out"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- 聊天内容区域 -->
    <main class="flex-1 overflow-hidden flex flex-col">
      <!-- 在线用户列表 -->
      <aside class="w-0 lg:w-64 border-r border-gray-200 bg-white hidden lg:block overflow-y-auto scrollbar-hide">
        <div class="p-4">
          <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">在线用户</h2>
          <div id="users-list" class="space-y-2">
            <!-- 用户列表将通过JS动态生成 -->
          </div>
        </div>
      </aside>

      <!-- 消息区域 -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
          <!-- 消息将通过JS动态生成 -->
          <div class="text-center text-gray-500 text-sm">
            欢迎来到聊天室，您可以在这里与其他用户交流
          </div>
        </div>

        <!-- 输入区域 -->
        <div class="border-t border-gray-200 p-4 bg-white">
          <div class="flex space-x-3">
            <textarea 
              id="message-input" 
              class="flex-1 rounded-lg border border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/30 resize-none h-16 text-sm transition-all"
              placeholder="输入消息..."
              rows="1"
            ></textarea>
            <button 
              id="send-message" 
              class="bg-primary hover:bg-primary/90 text-white p-3 rounded-lg shadow-sm focus:outline-none transition-all pulse-send disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              <i class="fa fa-paper-plane"></i>
            </button>
          </div>
          <div class="mt-2 flex items-center text-xs text-gray-500">
            <span>ℹ️</span>
            <span class="ml-1">按 Enter 发送消息，按 Shift+Enter 换行</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // 应用状态管理
    const appState = {
      username: '',
      userIP: '',
      userLocation: '',
      messages: [],
      isSetupComplete: false
    };

    // DOM 元素
    const setupPage = document.getElementById('setup-page');
    const chatPage = document.getElementById('chat-page');
    const userSetupForm = document.getElementById('user-setup-form');
    const usernameInput = document.getElementById('username');
    const userIPInput = document.getElementById('user-ip');
    const userLocationInput = document.getElementById('user-location');
    const setupSubmitBtn = document.getElementById('setup-submit');
    const messagesContainer = document.getElementById('messages-container');
    const messageInput = document.getElementById('message-input');
    const sendMessageBtn = document.getElementById('send-message');
    const displayUsername = document.getElementById('display-username');
    const userAvatar = document.getElementById('user-avatar');
    const exitChatBtn = document.getElementById('exit-chat');
    const usersList = document.getElementById('users-list');

    // 初始化应用
    document.addEventListener('DOMContentLoaded', () => {
      // 检查是否已设置用户信息
      const savedUser = localStorage.getItem('chatUser');
      if (savedUser) {
        const userData = JSON.parse(savedUser);
        appState.username = userData.username;
        appState.userIP = userData.ip;
        appState.userLocation = userData.location;
        appState.isSetupComplete = true;
        
        // 加载聊天记录
        const savedMessages = localStorage.getItem('chatMessages');
        if (savedMessages) {
          appState.messages = JSON.parse(savedMessages);
          renderMessages();
        }
        
        // 显示聊天页面
        showChatPage();
      } else {
        // 未设置用户信息，显示设置页面并获取IP和位置
        fetchUserIPAndLocation();
      }

      // 事件监听
      userSetupForm.addEventListener('submit', handleSetupSubmit);
      messageInput.addEventListener('input', handleMessageInput);
      messageInput.addEventListener('keydown', handleMessageKeydown);
      sendMessageBtn.addEventListener('click', handleSendMessage);
      exitChatBtn.addEventListener('click', handleExitChat);
    });

    // 获取用户IP和位置信息
    async function fetchUserIPAndLocation() {
      try {
        // 使用国内IP查询服务
        const ipResponse = await fetch('https://myip.ipip.net/json');
        const ipData = await ipResponse.json();
        appState.userIP = ipData.ip;
        userIPInput.value = appState.userIP;

        // 构建位置信息
        let locationInfo = '';
        if (ipData.city) locationInfo += ipData.city;
        if (ipData.region) {
          if (locationInfo) locationInfo += ', ';
          locationInfo += ipData.region;
        }
        if (ipData.country) {
          if (locationInfo) locationInfo += ', ';
          locationInfo += ipData.country;
        }
        
        appState.userLocation = locationInfo || '未知位置';
        userLocationInput.value = appState.userLocation;

        // 显示位置信息，隐藏加载状态
        document.getElementById('loading-location').classList.add('hidden');
        document.getElementById('location-info').classList.remove('hidden');

        // 启用提交按钮
        setupSubmitBtn.disabled = false;
      } catch (error) {
        console.error('获取位置信息失败:', error);
        // 备用方案：使用原始API
        try {
          const ipResponse = await fetch('https://api.ipify.org?format=json');
          const ipData = await ipResponse.json();
          appState.userIP = ipData.ip;
          userIPInput.value = appState.userIP;
          
          const locationResponse = await fetch(`https://ipapi.co/${appState.userIP}/json/`);
          const locationData = await locationResponse.json();
          
          let locationInfo = '';
          if (locationData.city) locationInfo += locationData.city;
          if (locationData.region) {
            if (locationInfo) locationInfo += ', ';
            locationInfo += locationData.region;
          }
          if (locationData.country_name) {
            if (locationInfo) locationInfo += ', ';
            locationInfo += locationData.country_name;
          }
          
          appState.userLocation = locationInfo || '未知位置';
          userLocationInput.value = appState.userLocation;
        } catch (err) {
          document.getElementById('loading-location').classList.add('hidden');
          document.getElementById('location-info').classList.remove('hidden');
          userIPInput.value = '获取失败';
          userLocationInput.value = '获取失败';
        }
        setupSubmitBtn.disabled = false;
      }
    }

    // 处理设置提交
    function handleSetupSubmit(e) {
      e.preventDefault();
      
      appState.username = usernameInput.value.trim();
      if (!appState.username) return;
      
      // 保存用户信息到localStorage
      localStorage.setItem('chatUser', JSON.stringify({
        username: appState.username,
        ip: appState.userIP,
        location: appState.userLocation
      }));
      
      appState.isSetupComplete = true;
      showChatPage();
    }

    // 显示聊天页面
    function showChatPage() {
      setupPage.classList.add('hidden');
      chatPage.classList.remove('hidden');
      
      // 更新用户信息显示
      displayUsername.textContent = appState.username;
      // 设置随机头像
      userAvatar.src = `https://picsum.photos/200/200?random=${Math.floor(Math.random() * 100)}`;
      
      // 启用消息输入
      messageInput.disabled = false;
      sendMessageBtn.disabled = false;
      
      // 初始化在线用户列表（模拟）
      updateUsersList();
    }

    // 处理消息输入
    function handleMessageInput() {
      sendMessageBtn.disabled = !messageInput.value.trim();
    }

    // 处理消息发送
    function handleSendMessage() {
      const messageText = messageInput.value.trim();
      if (!messageText) return;
      
      sendMessage(messageText);
    }

    // 处理消息键盘事件
    function handleMessageKeydown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSendMessage();
      }
    }

    // 发送消息
    function sendMessage(text) {
      const message = {
        id: Date.now().toString(),
        username: appState.username,
        ip: appState.userIP,
        location: appState.userLocation,
        text: text,
        timestamp: new Date()
      };
      
      // 添加到消息数组
      appState.messages.push(message);
      
      // 保存到localStorage
      localStorage.setItem('chatMessages', JSON.stringify(appState.messages));
      
      // 渲染消息
      renderMessage(message, true);
      
      // 清空输入框
      messageInput.value = '';
      sendMessageBtn.disabled = true;
      
      // 滚动到底部
      scrollToBottom();
    }

    // 渲染所有消息
    function renderMessages() {
      messagesContainer.innerHTML = '';
      
      appState.messages.forEach((message, index) => {
        // 延迟渲染，模拟消息逐个进入的效果
        setTimeout(() => {
          renderMessage(message, false);
        }, index * 50);
      });
      
      scrollToBottom();
    }

    // 渲染单条消息
    function renderMessage(message, isCurrentUser = false) {
      const messageElement = document.createElement('div');
      messageElement.className = `message-slide-in ${isCurrentUser ? 'text-right' : 'text-left'}`;
      
      const timeStr = message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute:'2-digit' });
      
      messageElement.innerHTML = `
        <div class="${isCurrentUser ? 'flex flex-row-reverse' : 'flex'} items-start space-x-3">
          ${!isCurrentUser ? `
            <img src="https://picsum.photos/200/200?random=${Math.floor(Math.random() * 100)}" alt="${message.username}" class="w-8 h-8 rounded-full object-cover">
          ` : ''}
          <div class="max-w-[80%]">
            <div class="flex items-baseline ${isCurrentUser ? 'justify-end' : 'justify-start'} space-x-2">
              <span class="font-medium ${isCurrentUser ? 'text-primary' : 'text-dark'}">${message.username}</span>
              <span class="text-xs text-gray-500">${timeStr}</span>
            </div>
            <div class="mt-1 ${isCurrentUser ? 'bg-primary/10 text-primary' : 'bg-white border border-gray-100'} rounded-xl p-3 max-w-[90%] inline-block text-left">
              ${message.text}
            </div>
            ${!isCurrentUser && message.location ? `
              <div class="mt-1 text-xs text-gray-500">
                <i class="fa fa-map-marker"></i>
                <span class="ml-1">${message.location} (${message.ip})</span>
              </div>
            ` : ''}
          </div>
        </div>
      `;
      
      messagesContainer.appendChild(messageElement);
    }

    // 滚动到消息底部
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // 更新在线用户列表（模拟）
    function updateUsersList() {
      // 从localStorage获取所有用户（模拟多用户）
      const allUsers = JSON.parse(localStorage.getItem('chatUsers')) || [];
      
      // 添加当前用户（如果不存在）
      if (!allUsers.some(user => user.username === appState.username)) {
        allUsers.push({
          username: appState.username,
          ip: appState.userIP,
          location: appState.userLocation,
          online: true,
          timestamp: new Date()
        });
        localStorage.setItem('chatUsers', JSON.stringify(allUsers));
      }
      
      // 过滤出在线用户
      const now = new Date();
      const onlineUsers = allUsers.filter(user => {
        const lastActive = new Date(user.timestamp);
        // 5分钟内活动视为在线
        return now - lastActive < 5 * 60 * 1000;
      });
      
      // 更新用户列表
      usersList.innerHTML = '';
      
      onlineUsers.forEach(user => {
        const userItem = document.createElement('div');
        userItem.className = `user-item ${user.username === appState.username ? 'bg-primary/10' : 'hover:bg-gray-50'} rounded-lg transition-all p-2 flex items-center`;
        userItem.innerHTML = `
          <img src="https://picsum.photos/200/200?random=${user.username}" alt="${user.username}" class="w-8 h-8 rounded-full object-cover mr-3">
          <div class="flex-1">
            <div class="font-medium text-dark">${user.username}</div>
            <div class="text-xs text-gray-500">${user.location}</div>
          </div>
          <div class="${user.username === appState.username ? 'text-primary' : 'text-green-500'}">
            <span class="inline-block w-2 h-2 rounded-full bg-green-500"></span>
          </div>
        `;
        usersList.appendChild(userItem);
      });
      
      // 定期更新用户列表
      setTimeout(updateUsersList, 10000);
    }

    // 处理退出聊天
    function handleExitChat() {
      if (confirm('确定要退出聊天室吗？')) {
        // 清除用户数据
        localStorage.removeItem('chatUser');
        localStorage.removeItem('chatMessages');
        
        // 重置应用状态
        appState.username = '';
        appState.userIP = '';
        appState.userLocation = '';
        appState.messages = [];
        appState.isSetupComplete = false;
        
        // 显示设置页面
        chatPage.classList.add('hidden');
        setupPage.classList.remove('hidden');
      }
    }

    // 模拟多标签页消息同步（简单实现）
    window.addEventListener('storage', (event) => {
      if (event.key === 'chatMessages' && event.oldValue !== event.newValue) {
        appState.messages = JSON.parse(event.newValue);
        renderMessages();
      }
      
      if (event.key === 'chatUsers') {
        updateUsersList();
      }
    });
  </script>
</body>
</html>
